<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width:357px;
        min-height: 200px;
        background: #FFF;
        overflow-x:hidden;
      }
      fieldset {
        border: none;
      }
      img {
        margin:5px;
        border:2px solid black;
        vertical-align:middle;
        width:75px;
        height:75px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- JavaScript and HTML must be in separate files for security. -->
    <script src="../javascript/thirdparty/jquery-1.7.1.min.js"></script>
    <script src="popup.js"></script>

  </head>
  <body>
    <fieldset id="loginform">
      <div class="field">
        <label for="username">Nutzername</label>
        <input id="username" type="text" name="username"></input>
        <div class="x"></div>
      </div>
      <div class="field">
        <label for="password">Passwort</label>
        <input id="password" type="password" name="password"></input>
        <div class="x"></div>
      </div>
      <button id="loginbutton" name="Login" value="Login">Login</button>
    </fieldset>
    <ul id="keylist">
        <li>Testkey</li>
            <li>Testkey</li>        <li>Testkey</li>        <li>Testkey</li>
    </ul>
  </body>
</html>
